<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Health Monitoring Signup</title>
  <!-- Link to Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom button color from the uploaded logo */
    .btn-custom {
      background-color: rgb(117, 183, 241);
      border-color: rgb(117, 183, 241);
      font-size: 16px; /* Adjust button text size */
      padding: 10px 20px; /* Adjust button padding */
      width: 100%; /* Full width for the button */
      border-radius: 8px; /* Rounded corners for the button */
    }

    .btn-custom:hover {
      background-color: rgb(98, 157, 189);
      border-color: rgb(98, 157, 189);
    }

    /* Center the logo above the form and set the width to 275px */
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 275px; /* Set the width to 275px */
    }

    /* Shrink consent text to 14px */
    .consent-text {
      font-size: 14px;
    }

    /* Style the form container to match the provided image layout */
    .form-container {
      background-color: #fff;
      border: 1px solid #ddd; /* Light border around the form */
      border-radius: 10px; /* Rounded corners */
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      max-width: 600px;
      margin: 0 auto;
    }

    /* Style for form fields and labels */
    .form-control {
      border-radius: 8px; /* Rounded corners for input fields */
    }

    /* Adjust spacing between elements */
    .mb-3 {
      margin-bottom: 20px; /* Add spacing between form elements */
    }

    /* Style for the submit button */
    .submit-btn {
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container">
      <!-- Branding: Logo Image -->
      <img src="../assets/logo.svg" alt="Desert Oasis Healthcare Logo" class="logo">
      
      <h1 class="mb-4 text-center">Heart Health Monitoring Signup</h1>
      <p class="text-center">We appreciate your decision to take this proactive step with Desert Oasis Healthcare towards better heart health. To continue with your participation and receive the iRhythm Zio monitor by mail at no cost to you, please enter your information below.</p>

      <form id="infoForm" action="YOUR_GOOGLE_SCRIPT_WEB_APP_URL" method="POST">
        <!-- Hidden field for Response Id -->
        <input type="hidden" id="responseId" name="responseId" value="">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="mb-3 consent-text">
          <label for="consent" class="form-label">By submitting this form, I authorize Desert Oasis Healthcare to share and use my health information as necessary to coordinate and provide the Zio monitor service. I consent to be contacted by DOHC or iRhythm regarding this request by phone, email, or text, in accordance with HIPAA privacy rules.</label><br>

          <div class="form-check">
            <input type="radio" id="start" name="consent" value="I'm ready to get started" class="form-check-input" required>
            <label for="start" class="form-check-label">I'm ready to get started.</label>
          </div>

          <div class="form-check">
            <input type="radio" id="wait" name="consent" value="Wait - please have someone from DOHC contact me" class="form-check-input" required>
            <label for="wait" class="form-check-label">Wait - please have someone from DOHC contact me to answer my questions before sending the Zio monitor.</label>
          </div>
        </div>

        <button type="submit" class="btn btn-custom text-white submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // JavaScript to get the 'responseId' from the query parameter and set it in the hidden input field
    function setResponseId() {
      const urlParams = new URLSearchParams(window.location.search);
      const responseId = urlParams.get('responseId'); // Fetch the responseId from the query string
      if (responseId) {
        document.getElementById('responseId').value = responseId; // Set the value of the hidden field
      }
    }

    // Call the function on page load
    window.onload = setResponseId;
  </script>
</body>
</html>
