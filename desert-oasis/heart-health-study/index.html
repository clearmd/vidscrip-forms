<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Health Monitoring Signup</title>
  <!-- Link to Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom button color from the uploaded logo */
    .btn-custom {
      background-color: rgb(117, 183, 241);
      border-color: rgb(117, 183, 241);
      font-size: 16px;
      padding: 10px 20px;
      width: 100%;
      border-radius: 8px;
    }

    .btn-custom:hover {
      background-color: rgb(98, 157, 189);
      border-color: rgb(98, 157, 189);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 275px;
    }

    .logo-border {
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .consent-text {
      font-size: 14px;
    }

    .form-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .form-control {
      border-radius: 8px;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    .submit-btn {
      width: 100%;
    }

    /* Flexbox alignment for radio buttons */
    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-check-input {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    /* Fix the radio button layout squish by adjusting flex */
    .form-check label {
      margin-left: 10px;
      flex: 1;
    }

    /* Adjust font size for mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
    }

    .text-left {
      text-align: left;
    }

    /* Loading spinner styles */
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    /* Success page styles with border */
    .success-container {
      text-align: center;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="form-container" id="form-container">
      <!-- Branding: Logo Image -->
      <img src="../assets/logo.svg" alt="Desert Oasis Healthcare Logo" class="logo logo-border">
      
      <h1 class="mb-4 text-left">Heart Health Monitoring Signup</h1>
      <p class="text-left">We appreciate your decision to take this proactive step with Desert Oasis Healthcare towards better heart health. To continue with your participation and receive the iRhythm Zio monitor by mail at no cost to you, please enter your information below.</p>

      <form id="infoForm" action="YOUR_GOOGLE_SCRIPT_WEB_APP_URL" method="POST" onsubmit="showLoadingState();">
        <!-- Hidden field for Response Id -->
        <input type="hidden" id="responseId" name="responseId" value="">

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
